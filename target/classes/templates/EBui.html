<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Business Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, textarea, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #00cc99;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #009977;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Your Business Profile</h1>
        <form id="editForm">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" name="businessName" placeholder="Enter your business name" value="Sample Business" required>

            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter your name" value="John Doe" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value="john@example.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" value="123-456-7890" required>

            <label for="address">Business Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your business address" required>123 Main Street, Cityville</textarea>

            <label for="category">Business Category:</label>
            <select id="category" name="category" required>
                <option value="restaurant" selected>Restaurant</option>
                <option value="retail">Retail</option>
                <option value="service">Service</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        // Handle the form submission (example)
        document.getElementById('editForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Here, you would send the updated form data to the server
            // For this example, we simply show a confirmation message
            alert("Business profile updated successfully!");
            // Redirect back to a dashboard or homepage
            window.location.href = "dashboard.html"; // Or wherever you want to send the user
        });
    </script>
</body>
</html>
