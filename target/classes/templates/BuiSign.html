<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, textarea, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        .save-button {
            padding: 10px;
            font-size: 16px;
            background-color: #00cc99;
            color: #fff;
            text-decoration: none;
            text-align: center;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

            .save-button:hover {
                background-color: #009977;
            }

        /* Hero Section */
        .hero {
            position: relative;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background-color: #000;
            margin-bottom: 30px;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('asset/ncity.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 40px;
            font-weight: bold;
            color: #fff;
        }

        .hero p {
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-background"></div>
        <div class="hero-content">
            <h1>Business Sign-Up</h1>
            <p>Join the LocalBuzz community</p>
        </div>
    </div>

    <!-- Form Section -->
    <div class="container">
        <h1>Sign Up for Your Business</h1>
        <form id="signupForm">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" name="businessName" placeholder="Enter your business name" required>

            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Business Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your business address" required></textarea>

            <label for="category">Business Category:</label>
            <select id="category" name="category" required>
                <option value="">-- Select a Category --</option>
                <option value="restaurant">Restaurant</option>
                <option value="retail">Retail</option>
                <option value="service">Service</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select>

            <a href="/BDashboard" class="save-button">Save</a>
        </form>
    </div>

</body>
</html>
