<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalBuzz - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Full-page background image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height of the viewport */
            background-image: url('Local.jpg'); /* Replace with your image */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Make the background image fixed when scrolling */
            font-family: Arial, sans-serif;
        }

        /* Keeping the original layout structure intact */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Center the content vertically */
        }

        .logo-section {
            text-align: center;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white background */
            padding: 40px;
            height : 500px;
        }

        .logo-img {
            width: 300px; /* Adjust logo size */
        }

        .login-section {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

            .login-section h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

        .input-group {
            margin-bottom: 15px;
        }

            .input-group label {
                font-size: 14px;
                color: #333;
            }

            .input-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
                margin-top: 5px;
            }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #555;
        }

            .options .forgot-password {
                text-decoration: none;
                color: #00cc99;
            }

        .btn-primary, .btn-google {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-primary {
            background-color: #00cc99;
            color: white;
        }

        .btn-google {
            background-color: #db4437;
            color: white;
            margin-top: 10px;
        }

        .signup-text {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

            .signup-text a {
                color: #00cc99;
                text-decoration: none;
            }
    </style>
</head>
    <body>
        <div class="container">
            <!-- Login Section -->
            <div class="login-section">
                <!-- Logo inside the login section for better placement -->
                <div class="logo-section">
                    <img src="localbuzzh.png" alt="LocalBuzz Logo" class="logo-img">
                </div>
                <form action="/main" method="post" class="login-form">
                    <div class="input-group">
                        <label for="email">Login</label>
                        <input type="email" id="email" name="email" placeholder="Email or phone number" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>

                    <div class="options">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary">Sign in</button>

                    <p class="signup-text">Don't have an account? <a href="/Register">Sign up now</a></p>
                </form>
            </div>
        </div>
    </body>

</html>
